<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesse meu IG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #2b1055, #7597de);
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(90deg, #ff007f, #ff00ff);
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
      
      /* pulsando devagar */
      animation: pulse 2.5s infinite;
    }

    .btn:hover {
      background: linear-gradient(90deg, #ff00ff, #ff007f);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ACESSE MEU LADO SECRETO, TUDO NO MEU IG üòäüëáüèª</h1>
    <a class="btn" href="https://www.instagram.com/aneffonseca" target="_blank" rel="noopener noreferrer">
      CLICA AQUI‚ù§
    </a>
  </div>
</body>
</html>
